<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Jarvis Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img id="face-img" src="" alt="Rosto do jarvis" />
    <section id="settings-container">
      <div id="settings-header">
        <h1>Configurações</h1>
        <button id="close-settings-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e3e3e3"
          >
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </button>
      </div>
      <p id="settings-feedback"></p>
      <form id="settings-form">
        <fieldset>
          <legend>Geral</legend>
          <p class="input-field">
            <label for="hotword">Nome do assistente:</label>
            <input type="text" name="hotword" id="hotword">
          </p>
        </fieldset>
        <fieldset>
          <legend>Integrações</legend>
          <p class="input-field">
            <label for="IAkey">Perplexity IA:</label>
            <input type="text" name="IAkey" id="IAkey" />
          </p>
        </fieldset>
        <button type="submit">Salvar</button>
      </form>
    </section>

    <script src="scripts/commands.js"></script>
    <script src="scripts/face.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/ia.js"></script>
    <script src="scripts/speak.js"></script>
    <script src="scripts/voice.js"></script>
  </body>
</html>
